<mat-toolbar class="main-toolbar" *ngIf="isLoggedIn()">
  <!-- Logo de RAJE -->
  <div class="toolbar-left">
    <div class="logo-container">
      <img src="assets/logoRaje.PNG" alt="RAJE Logo" class="logo">
    </div>
  </div>

  <!-- Secci贸n Central (Navegaci贸n) -->

  </nav>
